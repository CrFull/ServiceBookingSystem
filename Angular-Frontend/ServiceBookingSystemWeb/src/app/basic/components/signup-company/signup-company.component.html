<div class="bg">
    <div class="parent">
        <div class="child">
            <div class="nz-col">
                <h1>Company Signup</h1>
            </div>

            <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">

                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTips="The input is not a valid Email!">
                        <input nz-input placeholder="E-mail" formControlName="email" id="email"/>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTips="The input is not a valid password!">
                        <input nz-input type="password" placeholder="Password" formControlName="password" id="password"/>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTips="The input is not a valid password!">
                        <input nz-input type="password" placeholder="Confirm password" formControlName="checkPassword" id="checkPassword"/>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTips="The input is not a valid name!">
                        <input nz-input placeholder="Name" formControlName="name" id="name"/>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTips="The input is not a valid Address!">
                        <input nz-input placeholder="Address" formControlName="address" id="address"/>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTips="The input is not a valid phone!">
                        <input nz-input placeholder="Phone" formControlName="phone" id="phone"/>
                    </nz-form-control>
                </nz-form-item>

                <button nz-button class="login-form-button login-form-margin" [nzType] ="'primary'">
                    Register
                </button>
                <span>Or <a routerLink="/login">Login now!</a></span>
            </form>

        </div>
    </div>
</div>
